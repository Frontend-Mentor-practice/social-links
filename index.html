<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="styles/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">  
</head>
<body>

  <article role="main" class="flex-column items-center  [ card ]">
    <img
      src="./assets/images/avatar-jessica.jpeg"
      class="avatar"
      alt="Jessica Randall"
      loading="lazy"
     >
    <header class="flex-column items-center [ card__header ]">
      <h2 class="fw-600">Jessica Randall</h2>
      <p class="clr-brand-green fw-700">London, United Kingdom</p>
    </header>
    <p class="clr-brand-white fs-14 fw-300"><q>Front-end developer and avid reader.</q></p>
    <ul class="flex-column [ card__social ]">
      <li><a href="#" class="fw-700 fs-14 [ social__item ]">GitHub</a></li>
      <li><a href="#" class="fw-700 fs-14 [ social__item ]">Frontend Mentor</a></li>
      <li><a href="#" class="fw-700 fs-14 [ social__item ]">LinkedIn</a></li>
      <li><a href="#" class="fw-700 fs-14 [ social__item ]">Twitter</a></li>
      <li><a href="#" class="fw-700 fs-14 [ social__item ]">Instagram</a></li>
    </ul>
  </article>

</body>
</html>
